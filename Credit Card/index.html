<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <p>Master card</p>
            </div>
            <div class="chip">
                <img src="images/chip.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="number">
                <h3>Card Number</h3>
                <p>1234 5678 9012 3456</p>
            </div>
            <div class="nameDate">
                <p class="name">Davis Kamau</p>
                <div class="date">
                    <p class="valid">debit</p>
                    <p>18/24</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
